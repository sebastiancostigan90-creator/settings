<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ù–∞—Å—Ç—Ä–æ–π–∫–∏</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --bg: #0f0f13; --card: #18181e; --input: #252530; --accent: #00f3ff; --text: #e0e0e0; --gold: #ffcc00; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; padding: 15px; margin: 0; padding-bottom: 100px; }
        .card { background: var(--card); border-radius: 15px; padding: 15px; margin-bottom: 15px; border: 1px solid #333; }
        h2 { font-size: 13px; color: #888; text-transform: uppercase; margin-bottom: 10px; }
        label { display: block; color: var(--accent); font-size: 14px; margin-bottom: 5px; }
        input, textarea { width: 100%; padding: 10px; background: var(--input); border: 1px solid #444; border-radius: 8px; color: #fff; box-sizing: border-box; margin-bottom: 10px; outline: none; }
        .chips { display: flex; gap: 8px; margin-bottom: 10px; }
        .chip-label { flex: 1; padding: 10px; background: var(--input); border-radius: 8px; text-align: center; font-size: 12px; border: 1px solid #444; cursor: pointer; }
        input[type="radio"] { display: none; }
        input[type="radio"]:checked + .chip-label { border-color: var(--accent); background: rgba(0, 243, 255, 0.1); color: var(--accent); font-weight: bold; }
        input[type="range"] { width: 100%; accent-color: var(--accent); }
        .val-disp { text-align: right; font-size: 11px; color: #666; margin-bottom: 10px; }
        .btn-gold { background: var(--gold); color: #000; width: 100%; padding: 14px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <h2>üë§ –ì–µ—Ä–æ–π</h2>
    <div class="card">
        <label>–ò–º—è</label><input type="text" id="user_name" placeholder="–ù–∞–ø—Ä: –ê–ª–∏—Å–∞">
        <label>–†–æ–ª—å</label><input type="text" id="user_role" placeholder="–°—Ç—É–¥–µ–Ω—Ç–∫–∞, –î–µ—Ç–µ–∫—Ç–∏–≤...">
        <label>–í–Ω–µ—à–Ω–æ—Å—Ç—å</label><textarea id="user_desc" rows="2"></textarea>
    </div>

    <h2>üåç –û–∫—Ä—É–∂–µ–Ω–∏–µ</h2>
    <div class="card">
        <label>–ú–µ—Å—Ç–æ –¥–µ–π—Å—Ç–≤–∏—è</label><textarea id="setting" rows="2"></textarea>
        <label>NPC (–î—Ä—É–≥–∏–µ –≥–µ—Ä–æ–∏)</label>
        <div class="chips">
            <label><input type="radio" name="npc" value="none"><div class="chip-label">–ù–µ—Ç</div></label>
            <label><input type="radio" name="npc" value="low" checked><div class="chip-label">–†–µ–¥–∫–æ</div></label>
            <label><input type="radio" name="npc" value="high"><div class="chip-label">–¢–æ–ª–ø–∞</div></label>
        </div>
    </div>

    <h2>üé≠ –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –ò–ò</h2>
    <div class="card">
        <label>–î–ª–∏–Ω–∞ –æ—Ç–≤–µ—Ç–æ–≤</label>
        <input type="range" id="msg_len" min="1" max="3" step="1" value="2">
        <div class="val-disp" id="len_txt">–°—Ä–µ–¥–Ω–∏–µ</div>
        
        <label>–†–µ–∂–∏–º</label>
        <div class="chips">
            <label><input type="radio" name="mode" value="sfw" checked><div class="chip-label">SFW</div></label>
            <label><input type="radio" name="mode" value="nsfw"><div class="chip-label">18+ üî•</div></label>
        </div>
        
        <label>–£—Ä–æ–≤–µ–Ω—å —Å—Ç—Ä–∞—Å—Ç–∏</label>
        <input type="range" id="romance_lvl" min="1" max="4" step="1" value="2">
        <div class="val-disp" id="rom_txt">–§–ª–∏—Ä—Ç</div>
    </div>

    <div class="card" style="border-color: var(--gold);">
        <button class="btn-gold" id="buy_vip">–°–¢–ê–¢–¨ VIP ‚Äî 250 ‚≠ê</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.MainButton.text = "–ü–†–ò–ú–ï–ù–ò–¢–¨ –ò –ó–ê–ö–†–´–¢–¨";
        tg.MainButton.show();

        const lenMap = {1: "–ö–æ—Ä–æ—Ç–∫–∏–µ", 2: "–°—Ä–µ–¥–Ω–∏–µ", 3: "–î–ª–∏–Ω–Ω—ã–µ"};
        document.getElementById('msg_len').oninput = function() { document.getElementById('len_txt').innerText = lenMap[this.value]; }
        const romMap = {1: "–°–∏–º–ø–∞—Ç–∏—è", 2: "–§–ª–∏—Ä—Ç", 3: "–°—Ç—Ä–∞—Å—Ç—å", 4: "–ë–µ–∑—É–º–∏–µ"};
        document.getElementById('romance_lvl').oninput = function() { document.getElementById('rom_txt').innerText = romMap[this.value]; }

        document.getElementById('buy_vip').onclick = () => {
            tg.sendData(JSON.stringify({action: "buy_premium"}));
            tg.close();
        };

        tg.onEvent('mainButtonClicked', () => {
            const data = {
                user_name: document.getElementById('user_name').value,
                user_role: document.getElementById('user_role').value,
                user_desc: document.getElementById('user_desc').value,
                setting: document.getElementById('setting').value,
                npc: document.querySelector('input[name="npc"]:checked').value,
                msg_len: document.getElementById('msg_len').value,
                mode: document.querySelector('input[name="mode"]:checked').value,
                romance: document.getElementById('romance_lvl').value
            };
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –±–æ—Ç—É
            tg.sendData(JSON.stringify(data));
            // –ó–ê–ö–†–´–í–ê–ï–ú –û–ö–ù–û
            tg.close();
        });
    </script>
</body>
</html>
