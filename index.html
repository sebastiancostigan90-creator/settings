        input[type="text"], textarea {

            border: 1px solid #444; border-radius: 10px;
            color: white; font-size: 15px;
            box-sizing: border-box; outline: none; transition: 0.2s;
        }
        input:focus, textarea:focus { border-color: var(--accent); background: #2a2a35; }

        /* Range Slider */
        input[type="range"] {
            width: 100%; -webkit-appearance: none; background: transparent; margin: 10px 0;

            width: 100%; height: 6px; background: #333; border-radius: 3px;

        .range-val { text-align: right; font-size: 13px; color: var(--text-sec); margin-bottom: 5px; font-weight: 500;}

        /* Chips */

        }
        input[type="radio"] { display: none; }
        
        input[type="radio"]:checked + .chip-label {

            border-color: var(--accent); color: var(--accent);
            font-weight: bold;
        }
        
        .danger-mode input[type="radio"][value="nsfw"]:checked + .chip-label {

        }
    </style>
</head>
