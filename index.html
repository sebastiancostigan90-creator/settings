            --accent: #00f3ff;
            --text: #e0e0e0;
            --text-sec: #888899;

        .card {

        }

        label { display: block; margin-bottom: 8px; font-size: 14px; color: var(--accent); }
        
        input[type="text"], textarea {

        .chips { display: flex; gap: 8px; overflow-x: auto; padding-bottom: 5px; }

            border-radius: 12px; font-size: 13px; cursor: pointer;
            border: 1px solid #444; flex: 1; text-align: center;
        }
        input[type="radio"] { display: none; }
        input[type="radio"]:checked + .chip-label {
            background: rgba(0, 243, 255, 0.1);
            border-color: var(--accent); color: var(--accent);
            font-weight: bold;
        }

        .btn-gold {
            background: var(--gold);
            color: #000; width: 100%; padding: 14px;
            border: none; border-radius: 12px;
            font-weight: bold; cursor: pointer; font-size: 15px;
        }

        input[type="range"] { width: 100%; accent-color: var(--accent); }
        .val-disp { text-align: right; font-size: 12px; color: var(--text-sec); margin-top: 5px; }

</head>
